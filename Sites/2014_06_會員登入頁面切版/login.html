<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-language" content="zh-tw">
	<title>會員登入</title>
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$( window ).resize(function() {
				var width = $('.loginTopWrap').width();
				var circleWidth=$('.formsCircle').width();
				var abLeft=(width-circleWidth)/2;
					console.log(abLeft);
			
					$('.rwdDiv').css('left',abLeft);
			
			});
			$( window ).resize();
			$( ".btn-newMember" ).click(function() {
				$( ".registrForm" ).toggle();
				$( ".loginForm" ).toggle();
				
			});
			$( ".btn-cancel" ).click(function() {
				$( ".registrForm" ).toggle();
				$( ".loginForm" ).toggle();
				
			});
			$( ".logo" ).click(function() {
				window.open("http://w.bestbook.com/",'_self');
			});
			
		});
	</script>
</head>
<body>
	<div class="loginTopWrap">
		<div class="rwdDiv">
			<div class="formsCircle">
				<div class="circle c1"></div>
				<div class="circle c2"></div>
				<div class="circle c3"></div>
				<div class="logo"></div>
				<div class="loginForm">
                	<p class="loginFormTitle">會員登入</p>
                    <div class="field">
                    	<div class="fieldTitle">帳號</div>
                        <div class="fieldinput"><input type="email" name="username" class="l" placeholder="請先輸入E-Mail"></div>
                        <div class="error">信箱格式錯誤</div>
                     </div>
                    <div class="field">
                    	<div class="fieldTitle">密碼</div>
                        <div class="fieldinput"><input type="password" name="password" class="l" placeholder="請輸入密碼"></div>
                        <div class="error">請確認您的密碼</div>
                    </div>
                    <div class="toolbar">
                        <a href="javascript:void(0);" class="forget">忘記密碼</a>
                        <a href="javascript:void(0);" class="btn-default floatRight">登入</a>
                        <a href="javascript:void(0);" class="btn-newMember floatRight">新用戶請註冊</a>
                    </div>
                </div>
                <div class="registrForm">
                	<p class="registrFormTitle">新用戶請註冊</p>
                    <div class="field">
                    	<div class="fieldTitle">帳號</div>
                        <div class="fieldinput"><input type="email" name="username" class="l" placeholder="請輸入E-Mail"></div>
                        <div class="error">信箱格式錯誤</div>
                     </div>
                    <div class="field">
                    	<div class="fieldTitle">輸入密碼</div>
                        <div class="fieldinput"><input type="password" name="password" class="l" placeholder="請輸入密碼"></div>
                        <div class="error">請確認您的密碼</div>
                    </div>
                    <div class="field">
                    	<div class="fieldTitle">確認密碼</div>
                        <div class="fieldinput"><input type="password" name="password" class="l" placeholder="請確認密碼"></div>
                        <div class="error">請再次確認您的密碼</div>
                    </div>
                    <div class="field">
                    	<div class="fieldTitle">驗證碼</div>
                        <div class="fieldinput">
                        	<input type="text" name="captcha" size="11" maxlength="6" placeholder="輸入下方文字">
                        </div>
                        <div class="error">驗證碼錯誤</div>
                    </div>

                    <div class="field_bottom">
                        <img id="CaptchaImage" src="http://login.bestbook.com/CaptchaImage.jpg?t=1403677701102">
                        <a class="reCaptcha" href="#">重新產生</a>
                    </div>
                    <div class="fieldPolicy">
                    	<label class="qtip">
                    		<input type="checkbox" name="accept"> 我已閱讀並同意 
                    		<a href="ServicePolicy.html" target="_blank">服務條款和隱私權政策</a>
                    	</label>
                    </div>
                    <div class="toolbar">

                        <a href="javascript:void(0);" class="btn-default btnLarge floatRight ">送出</a>
                        <a href="javascript:void(0);" class="btn-cancel floatRight">取消</a>
                    </div>
                </div>
			</div>
			<div class="cloud"></div>
		</div>
	</div>
	<div class="loginSubWrap">
		<div class="loginSubInner">
			<div class="device_pc"></div>
			<div class="device_notebook"></div>
			<div class="device_phone"></div>
			<div class="device_pad"></div>
		</div>
	</div>
	<div class="footer">
		Copyright © 2014 BestBook.com All Rights Reserved.</br>
		客服中心地址：台灣台北市基隆路一段163號9F-2</br>
		客服中心電話：02-2748-9888</br>
		金舷國際文創事業有限公司
	</div>


</body>
</html>
