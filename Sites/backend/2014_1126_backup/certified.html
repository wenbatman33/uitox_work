<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>會員登入 | bestBook</title>
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
<link rel="stylesheet" href="http://w.bestbook.com/css/min/www.min.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="stylesheets/bb.css">
<link rel="stylesheet" type="text/css" href="stylesheets/panel.css">
<link rel="stylesheet" type="text/css" href="stylesheets/formUI.css">
<link rel="stylesheet" type="text/css" href="stylesheets/login.css">

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>
</head>

<body>
<div id="page"> 
	<!-- Header --> 
	<header class="header-inn" data-tr-l="h"></header>
	<script>$("header").load("header.html");</script>
	
	<div class="content w1200">
				<div class="MsgTitle">Email認證成功。</div>
				<div class="MsgText">請進行<b>手機認證</b>。<br>
				系統將傳送一組認證碼至您的手機。<br>
				請輸入認證碼，完成註冊流程。</div>
		<div class="wrap-box Middle-box">
			<div class="wrap-inner">
				<form action="certified-mobile.shtml">
					<div class="field">
						<div class="label"><b>國家 / 地區</b></div>
						<div class="setting">
							<select class="countrySelect">
								<option value="+1" selected>美國</option>
								<option value="+44">英國</option>
								<option value="+886">台灣</option>
								<option value="+81">日本</option>
								<option value="+86">大陸</option>
							</select>
						</div>
					</div>
					<div class="field">
						<div class="label"><b>您的手機號碼是</b></div>
						<div class="setting mobileNum"><div class="countryNum">+886</div><input type="text" class="l" placeholder="請輸入手機號碼"></div>
					</div>
					<div class="toolbar alignC"><a href="index.html" class="btn-default btn-large">下次再進行手機認證</a> <input type="submit" class="btn-default btn-accept btn-large" value="送出"></div>
				</form>
			</div>
			
		</div>
	</div>
	
	<!-- Footer --> 
	<footer class="footer-copyright"></footer>
	<script>$("footer").load("footer.html");</script>
<script>
$(function () {
	var $target = $('.countryNum');
	$target.text($(this).find(':selected').val());
	
	$('.countrySelect').change(function () {
		$target.text($(this).find(':selected').val());
	});
});
</script>
</div>
</body>
</html>
