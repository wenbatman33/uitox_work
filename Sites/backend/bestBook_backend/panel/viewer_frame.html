<script type="text/javascript">
$(document).ready(function(){
	var colum_support = false;
	try{
		var div = $('<div style="-webkit-column-count: 2; -moz-column-count: 2; -o-column-count: 2; -ms-column-count: 2; -khtml-column-count: 2; column-count: 2;"></div>');
		var columns = div.css('-webkit-column-count') || div.css('-moz-column-count') || div.css('-o-column-count') || div.css('-ms-column-count') || div.css('-khtml-column-count') || div.css('column-count') || 'nope';
		if(columns == "nope"){
			colum_support = false;
		}else{
			colum_support = true;
		}
		
	}catch(e){
		colum_support = false;
	}
	
	if(!colum_support){
		message(unSupportTitle, unSupportContent);
	}else{
		window['viewer'].initConnector(0, false, "www.bestbook.com", "ref");
	}
});
</script>
