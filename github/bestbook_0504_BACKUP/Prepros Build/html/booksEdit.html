<!DOCTYPE html>
<html>
  <head>
    <title>bestbook</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="雲書">
    <meta property="og:title" content="雲書 - 讓出書簡單又愉快！">
    <meta property="og:description" content="雲書 - 讓出書簡單又愉快！">
    <meta name="keywords" content="電子書, 出版, epub, 作家, 版稅, 稿費">
    <meta name="description" content="雲書 - 讓出書簡單又愉快！">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"><!--[if IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/css/bestbook.css">
    <link rel="stylesheet" href="../assets/css/animate/_animate.css">
    <script src="../assets/js/jquery/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/bestbook.js"></script>
  </head>
  <body>
    <header class="globalheader">
      <div class="container">
        <div class="logo"></div>
        <div class="function"><a href="#">
            <div class="notices_btu"><span class="icon_notices"></span><span class="notice_tips">20</span></div></a><a href="#">
            <div class="userlogged"><span class="iconUser"></span><span>UserName</span></div></a></div>
      </div>
    </header>
    <div class="localNav">
      <div class="container">
        <div class="breadcrumbs"><a href="google.com">首頁</a><span>｜修改書籍介紹</span></div>
      </div>
    </div>
    <div class="mainColumn">
      <div class="container">
        <div class="bbEdit">
          <div class="bbCover column-5">
            <div class="deviceIpad">
              <svg width="420" height="610">
                <image xlink:href="../assets/img/device_ipad.svg" src="../assets/img/device_ipad.png" width="420" height="610"></image>
              </svg>
              <div class="cover"><img src="../assets/img/book_1.jpg"></div>
            </div>
          </div>
          <div class="bbPageSaleLink column-7 floatLeft">
            <div class="t"></div>
            <div class="priceInfo">
              <h3 class="fz_24">銷售設定</h3>
              <ul>
                <li><span class="priceRed fz_16 cololr_red">自訂售價： NTD</span>
                  <input type="text" value="" class="cololr_red"><span class="priceRed cololr_red">（可為0）</span><a href="#" class="fz_12 cololr_gray6"><span class="icon_14_tips"></span>如何訂售價</a>
                </li>
              </ul>
              <ul>
                <li>
                  <input id="allStore" type="checkbox" checked>
                  <label for="allStore" class="fz_16 cololr_gray3">全部平台銷售</label>
                </li>
                <li class="floatLeft">
                  <input id="google" type="checkbox" checked>
                  <label for="google"><img src="../assets/img/shopGooglePlay.jpg" width="100" height="27"></label><a href="#" class="fz_12 cololr_gray6"><span class="icon_14_tips"></span>上架規則</a>
                </li>
                <li class="floatRight">
                  <input id="amazon" type="checkbox" checked>
                  <label for="amazon"><img src="../assets/img/shopAmazone.jpg" width="100" height="27"></label><a href="#" class="fz_12 cololr_gray6"><span class="icon_14_tips"></span>上架規則</a>
                </li>
              </ul>
              <ul>
                <li class="floatLeft">
                  <input id="adult" type="checkbox">
                  <label for="adult" class="fz_12 cololr_gray9">是限制級書籍？</label>
                </li>
                <li class="floatRight">
                  <input id="bookCopyright" type="checkbox" checked>
                  <label for="bookCopyright" class="fz_12 cololr_gray3">我確認我有權利銷售此本電子書，同時我已閱讀並同意</label><a href="#" class="fz_12 cololr_gray9">出版品發行合約書</a>
                </li>
              </ul>
            </div>
            <div class="settingButtons column-12"><a href="google.com" class="cancelbutton button">取消</a><a href="google.com" class="setBtn button">確認</a></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-copyright">
      <div class="container"><small>Copyright &copy; Corporation All rights reserved. Golden Board Cultural and Creative Ltd., Co </small><small><a href="http://w.bestbook.com/about.do">金舷國際文創事業有限公司</a></small></div>
    </footer>
  </body>
</html>
