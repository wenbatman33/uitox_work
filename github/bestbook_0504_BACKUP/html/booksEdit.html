<!DOCTYPE html>
<html>
  <head>
    <title>bestbook</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="雲書">
    <meta property="og:title" content="雲書 - 讓出書簡單又愉快！">
    <meta property="og:description" content="雲書 - 讓出書簡單又愉快！">
    <meta name="keywords" content="電子書, 出版, epub, 作家, 版稅, 稿費">
    <meta name="description" content="雲書 - 讓出書簡單又愉快！">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"><!--[if IE 8]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../assets/css/bestbook.css">
    <link rel="stylesheet" href="../assets/css/animate/_animate.css">
    <script src="../assets/js/jquery/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/bestbook.js"></script>
  </head>
  <body>
    <header class="globalheader">
      <div class="container">
        <div class="logo"></div>
        <div class="function"><a href="#">
            <div class="notices_btu"><span class="icon_notices"></span><span class="notice_tips">20</span></div></a><a href="#">
            <div class="userlogged"><span class="iconUser"></span><span>UserName</span></div></a></div>
      </div>
    </header>
    <div class="localNav">
      <div class="container">
        <div class="breadcrumbs"><a href="google.com">首頁</a><span>｜修改書籍介紹</span></div>
      </div>
    </div>
    <div class="mainColumn">
      <div class="container">
        <div class="booksEdit col">
          <div class="booksEdit__block coverBlock">
            <div class="coverBlock__top">
              <div class="deviceIpad">
                <svg width="420" height="610">
                  <image xlink:href="../assets/img/device_ipad.svg" src="../assets/img/device_ipad.png" width="420" height="610"></image>
                </svg>
                <div class="cover"><img src="../assets/img/book_1.jpg"></div>
              </div>
            </div>
            <div class="coverBlock__bottom"><a href="#" class="btn btn-navReport col-5">封面修改</a></div>
          </div>
          <div class="booksEdit__block booksetting">
            <div class="t"></div>
            <div class="booksEditData">
              <div class="booksEdit__Block">
                <ul class="borderBottom">
                  <li>
                    <p>
                      <label class="cololr_gray6 textAligLeft">書名:</label>
                      <input type="text" value="書名" class="cololr_gray6 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6 textAligLeft">作者:</label>
                      <input type="text" value="作者" class="cololr_gray6 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p class="is-hide"> 
                      <label class="cololr_gray6 textAligLeft">副標:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                </ul>
                <ul class="borderBottom">
                  <li>
                    <p>
                      <label class="cololr_gray6 inline">書籍簡介:</label>
                      <textarea cols="50" rows="5" class="cololr_gray6">書籍簡介</textarea>
                    </p>
                  </li>
                </ul>
                <ul class="borderBottom is-hide">
                  <li>
                    <p>
                      <label class="cololr_gray6">系列/叢書:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">系列編號:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">系列類型:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                </ul>
                <ul class="is-hide">
                  <li>
                    <p>
                      <label class="cololr_gray6">原文書名:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">原文副標:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                </ul>
                <p>
                  <div id="moreBooksEdit" class="btn">更多書名資訊</div>
                </p>
              </div>
              <div class="booksEdit__Block is-hide">
                <ul class="borderBottom">
                  <li>
                    <p class="cololr_gray">分類: <span class="subDec">(希望被瀏覽的分類類別 最多兩個)</span></p>
                  </li>
                </ul>
                <ul class="borderBottom">
                  <li>
                    <p class="cololr_gray3">
                      <label class="cololr_gray6">語系:</label>
                      <input type="text" value="作者" class="cololr_gray6 dashedInput success">
                    </p>
                  </li>
                  <li>
                    <p class="cololr_gray9">
                      <label class="cololr_gray6">出版日期:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">ISBN:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">出版社:</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                </ul>
                <ul class="borderBottom">
                  <li>
                    <p class="cololr_gray3">關鍵字:<span class="subDec">(希望被搜尋的關鍵字)</span></p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">1.</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">2.</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                  <li>
                    <p>
                      <label class="cololr_gray6">3.</label>
                      <input type="text" value="可不填" class="cololr_gray9 dashedInput">
                    </p>
                  </li>
                </ul>
              </div>
              <div class="booksEdit__bottomBlock"><a href="#" class="btn outLinebtn-navReport col-3">取消</a><a href="#" class="btn btn-navReport col-3">確認</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-copyright">
      <div class="container"><small>Copyright &copy; Corporation All rights reserved. Golden Board Cultural and Creative Ltd., Co </small><small><a href="http://w.bestbook.com/about.do">金舷國際文創事業有限公司</a></small></div>
    </footer>
  </body>
</html>
